    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            $('#click2').on('click', function(event) {
                $('html, body').animate({
                    scrollTop: $("#target").offset().top
                }, 1000);
            });

                i > 1000 ? i = 0 : i += 50;
                $("img").animate({
                    'left': i + "px"
                }, 1000);
                console.log('stai scorrendo' + i);
            });
        });
    </script>
