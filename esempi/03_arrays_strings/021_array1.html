<!doctype html />
<html>

<head>
    <meta charset="utf-8">
    <title>Array: metodi sort, reverse, join</title>
</head>

<body>
    <script>
        document.write(document.title);
    </script>

    <h2>innesto il codice HTML nella lista</h2>
    <ul id="miaLista"></ul>
    <h2>uso il metodo join per stampare un array, usando un separatore</h2>
    <div id="test"></div>


    <script type="text/javascript">
        var miaLista = document.getElementById("miaLista");
        var test = document.getElementById("test");

        var listaSpesa = ["Uova", "Burro", "Latte", "Acqua"];

        console.info("scorro l'array con un ciclo for");
        for (var i = 0; i < listaSpesa.length; i++) {
            console.log(listaSpesa[i]);
        };

        console.info("uso il metodo sort() degli array per ordinare in modo naturale il mio array");
        listaSpesa.sort();

        console.info("scorro l'array con un ciclo for");
        for (var i = 0; i < listaSpesa.length; i++) {
            console.log(listaSpesa[i]);
        };

        console.info("uso il metodo reverse() degli array per ordinare in modo naturale decrescente il mio array");
        listaSpesa.reverse();

        console.info("scorro l'array con un ciclo for");
        for (var i = 0; i < listaSpesa.length; i++) {
            console.log(listaSpesa[i]);
        };

        console.info("aggiungo un elemento");
        listaSpesa.push("Vino");
        var temp = "";

        console.info("ordino e scorro l'array con un ciclo for");
        listaSpesa.sort();
        for (var i = 0; i < listaSpesa.length; i++) {
            console.log(listaSpesa[i]);
            temp += "<li>" + listaSpesa[i] + "</li>";
        };

        miaLista.innerHTML = temp;
        test.innerHTML = listaSpesa.join("<br>");
        console.dir(miaLista.parentNode);
    </script>
</body>

</html>
