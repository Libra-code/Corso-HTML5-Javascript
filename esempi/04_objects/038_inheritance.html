<title>Esempio di ereditarietà in Javascript</title>
<script type="text/javascript">
function Rettangolo(w,h) {
	this.width = w;
	this.height = h;
}
Rettangolo.prototype.area = function() {
	return (this.width * this.height);
}
Rettangolo.prototype.toString = function() {
	return "Rettangolo of width: " + this.width + " and height: " + this.height;
}
Rettangolo.prototype.valueOf = function() {
	return this.area();
}
Rettangolo.prototype.equals = function(oRect) {
	return (this.width == oRect.width && this.height == oRect.height);
}
Rettangolo.prototype.compareTo = function(oRect) {
	return (this.area() - oRect.area());
}

function RettangoloTreDim(w,h,d) {
	Rettangolo.call(this,w,h);
	this.treDim = d;
}
RettangoloTreDim.prototype = new Rettangolo();
RettangoloTreDim.prototype.constructor = RettangoloTreDim;

RettangoloTreDim.prototype.volume = function() {
	return (this.area() * this.treDim);
}
RettangoloTreDim.prototype.toString = function() {
	return "RettangoloTreDim with width: " + this.width + " & height: " + this.height + " & depth: " + this.treDim;
}

var mioRettangolo = new Rettangolo(5,6);
var mioRettangoloTreDim = new RettangoloTreDim(7,8,9);

alert(mioRettangoloTreDim.volume());
alert(mioRettangoloTreDim.area());

alert(mioRettangolo instanceof RettangoloTreDim);
