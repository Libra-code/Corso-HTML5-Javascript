<html>
	<head>
		<title>Object 4</title>
		<meta charset="utf-8">

<script type="text/javascript">
		
	function Libro(titolo, autore){

		this.titolo = titolo;
		this.autore=autore;
	
	};
	

</script>


	</head>
	<body>
		<h1></h1>
	<p>
		<script type="text/javascript">
			
			var libro1 = new Libro("Per chi suona la campana", "E. Hemingway");
			var libro2 = new Libro("Io non ho paura", "N. Ammanniti");
			Object.prototype.lingua = "Italiano";
			Libro.prototype.editore = "Einaudi";
			Libro.prototype.pubblicazione = new Date();
			delete(libro1.editore);

			document.write(libro1.titolo + " " + libro1.editore);
			document.write(libro2.titolo + " " + libro2.editore + " " + libro2.pubblicazione+ " " + libro2.lingua);
			alert(typeof libro1.editore);

		</script>
	</p>	


</body>
