<!DOCTYPE html>
<html>

<head>
    <style>
        .oscar-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }
        
        .oscar-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Elementi della griglia</h1>

    <p>Un layout griglia deve avere un elemento padre con la propriet√† <em>display</em> impostata su <em>grid</em> o <em>inline-grid</em>.</p>

    Gli elementi figlio diretti del contenitore della griglia diventano automaticamente elementi della griglia.

    <div class="oscar-container">
        <div class="oscar-item">1</div>
        <div class="oscar-item">2</div>
        <div class="oscar-item">3</div>
        <div class="oscar-item">4</div>
        <div class="oscar-item">5</div>
        <div class="oscar-item">6</div>
        <div class="oscar-item">7</div>
        <div class="oscar-item">8</div>
        <div class="oscar-item">9</div>
    </div>

</body>

</html>
