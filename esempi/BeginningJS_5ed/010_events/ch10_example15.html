<!DOCTYPE html>

<html lang="en">

<head>
    <title>Capitolo 10: Esempio 15</title>
</head>

<body>
    <img id="img0" src="http://lorempixel.com/output/animals-q-c-640-480-9.jpg" />
    <div id="status"></div>

    <script src="event-utility.js"></script>
    <script>
        var myImages = [
            "http://lorempixel.com/output/animals-q-c-640-480-9.jpg",
            "http://lorempixel.com/output/animals-q-c-640-480-1.jpg",
            "http://lorempixel.com/output/animals-q-c-640-480-3.jpg",
            "http://lorempixel.com/output/animals-q-c-640-480-5.jpg"
        ];


        function changeImg(e) {
            var el = evt.getTarget(e);
            var newImgNumber = Math.round(Math.random() * 3);

            while (el.src.indexOf(myImages[newImgNumber]) != -1) {
                newImgNumber = Math.round(Math.random() * 3);
            }

            el.src = myImages[newImgNumber];
        }

        function updateStatus(e) {
            var el = evt.getTarget(e);
            var status = document.getElementById("status");

            status.innerHTML = "The image changed to " + el.src;

            if (el.src.indexOf("mexico") > -1) {
                evt.removeListener(el, "click", changeImg);
                evt.removeListener(el, "click", updateStatus);
            }
        }

        var imgObj = document.getElementById("img0");

        evt.addListener(imgObj, "click", changeImg);
        evt.addListener(imgObj, "click", updateStatus);
    </script>
</body>

</html>
