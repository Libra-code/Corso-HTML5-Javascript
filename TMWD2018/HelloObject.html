<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .container {
            border: 1px solid #ccc;
            width: 600px;
            margin: 0 auto;
        }
        
        img {
            width: 140px;
            height: 200px;
        }
    </style>
</head>

<body>
    <button id="nextMovie" onclick="nextMovie()">next</button>
    <div class="container">

        <h1 id="titolo"></h1>
        <figure>
            <img id="locandina" src="">
        </figure>
        <ul id="attori">

        </ul>
        <p id="durata"></p>
        <p id="anno"></p>
        <p id="genere"></p>
    </div>





    <script>
        var film = [{
                titolo: "Star Wars",
                durata: 152,
                anno: 2017,
                locandina: "http://pad.mymovies.it/filmclub/2012/11/107/locandina.jpg",
                genere: "Fantascienza",
                attori: ["Mark Hamill", "Carrie Fisher"]

            },

            {
                titolo: "Fargo",
                durata: 98,
                anno: 1996,
                locandina: "http://pad.mymovies.it/filmclub/2006/04/161/locandina.jpg",
                genere: "Drammatico",
                attori: ["William H.Macy", "Steve Buscemi"]

            },

            {
                titolo: "Harry Potter e la pietra filosofale ",
                durata: 151,
                anno: 2001,
                link: "http://www.mymovies.it/film/2001/harrypotterelapietrafilosofale/",
                locandina: "http://pad.mymovies.it/filmclub/2001/12/001/locandinapg1.jpg",
                genere: "Fantastico",
                attori: ["Daniel Radcliffe", "Rupert Grint", "Emma Watson", "John Cleese", "Richard Harris"]

            }

        ];

        //var film = [film1, film2];

        // var film = [];
        // film.push(film1);
        // film.push(film2);
        // film.push(film3);

        var titolo = document.getElementById("titolo");
        var locandina = document.getElementById("locandina");
        var attori = document.getElementById("attori");
        var durata = document.getElementById("durata");
        var anno = document.getElementById("anno");
        var genere = document.getElementById("genere");

        function trovaFilm(index) {

            titolo.innerHTML = film[index].titolo;
            locandina.src = film[index].locandina;
            var elenco = "";
            for (let i = 0; i < film[index].attori.length; i++) {
                elenco += "<li><a href='https://it.wikipedia.org/wiki/" + film[index].attori[i].replace(" ", "_") + "'>" + film[index].attori[i] + "</li>";

            }
            attori.innerHTML = elenco;
            durata.innerHTML = "durata: " + film[index].durata;
            anno.innerHTML = "anno: " + film[index].anno;
            genere.innerHTML = film[index].genere;


        }
        var contatore = 0;

        function nextMovie() {
            if (contatore >= film.length) contatore = 0;
            trovaFilm(contatore);
            contatore++;

        }
        var casuale = Math.floor(Math.random() * film.length);
        trovaFilm(casuale);
    </script>
</body>

</html>
